<!DOCTYPE html>

<html>
  <!---->
  <head>
    <title>Álan Bettini - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="assets/build.svg" alt="selo nlw heat" />
          </span>

          <img src="/assets/images/perfil.jpg" alt="foto pessoal" />
        </div>

        <h1 id="userName">Álan Bettini</h1>
        <a href="https://github.com/maykbrito" target="_blank">
          <img src="/assets/github 2.svg" alt="icone Github" />
          arcbettini</a
        >
        <p>A lawyer focused on changing his life</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="/assets/youtube.svg" alt="logo yotube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="/assets/instagram.svg" alt="logo instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="/assets/facebook.svg" alt="logo facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="/assets/twitter.svg" alt="logo twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const socialMediaUser = {
        github: 'arcbettini',
        youtube: 'channel/UC8qjvK1gtpbX7f7ZFE-1Hcg',
        instagram: 'alan_bettini',
        facebook: 'alanbettini',
        twitter: 'alan_bettini'
      }

      function changeSocialMediaUser() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${socialMediaUser[social]}`
        }
      }

      changeSocialMediaUser()
    </script>
  </body>
</html>
